<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ANFA - Portal</title>
    <style>
        body { display: none; }
        
        :root {
            --primary-color: #00C853;
            --bg-color: #f5f5f5;
            --text-color: #333;
        }

        body.loaded {
            display: flex;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 40px; color: #2c3e50; }
        .menu-container {
            display: flex; flex-direction: column; gap: 20px;
            width: 100%; max-width: 400px; padding: 20px;
        }
        .btn-dashboard {
            display: block; background-color: var(--primary-color); color: white;
            padding: 20px; text-align: center; text-decoration: none;
            border-radius: 8px; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s, background 0.3s;
        }
        .btn-dashboard:hover { background-color: #009624; transform: translateY(-2px); }
        
        .btn-logout {
            margin-top: 30px;
            background-color: #B00020;
            font-size: 14px;
            padding: 10px 20px;
        }
        .btn-logout:hover { background-color: #790000; }
    </style>
</head>
<body class="loading"> <h1>Portal de Administración</h1>
    
    <div class="menu-container">
        <a href="gestion_tablas.html" class="btn-dashboard">
            Gestion Tablas de resultados
        </a>
        <a href="gestion_proximas.html" class="btn-dashboard">
            Gestión de Tablas Proximas fechas
        </a>
        <a href="gestion_vivo.html" class="btn-dashboard">
            Gestión Partido en Vivo
        </a>
        <a href="gestion_tickets.html" class="btn-dashboard">
            Gestión Tickets
        </a>
        
        <button id="btnLogout" class="btn-dashboard btn-logout">Cerrar Sesión</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiB_9V732W-5ZsPOebs-geKsDcjjzoFVM",
            authDomain: "anfaapp-6b987.firebaseapp.com",
            databaseURL: "https://anfaapp-6b987-default-rtdb.firebaseio.com",
            projectId: "anfaapp-6b987",
            storageBucket: "anfaapp-6b987.firebasestorage.app",
            messagingSenderId: "372675720641",
            appId: "1:372675720641:web:fcdbafd7dd62b59091eb40" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const ADMIN_UID = "Kwg6h0wzCTdfiLPyDFLOdiY4zEx2";

        // Verificar estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuario logueado, verificar UID
                if (user.uid === ADMIN_UID) {
                    // ES EL ADMIN: Mostrar la página
                    document.body.classList.add('loaded'); 
                } else {
                    // NO ES EL ADMIN: Expulsar
                    alert("No tienes permisos para ver esta página.");
                    signOut(auth).then(() => window.location.href = "login.html");
                }
            } else {
                // NO HAY SESIÓN: Ir al login
                window.location.href = "login.html";
            }
        });

        // Botón Cerrar Sesión
        document.getElementById('btnLogout').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "login.html");
        });
    </script>
</body>
</html>
