<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ANFA - Iniciar Sesión</title>
    <style>
        :root {
            --primary-color: #00C853;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --error-color: #B00020;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 { margin-bottom: 30px; color: #2c3e50; font-size: 24px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #555; }
        
        input {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px;
            box-sizing: border-box; font-size: 16px;
        }

        button {
            width: 100%; padding: 12px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 4px; font-size: 16px;
            font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px;
        }

        button:hover { background-color: #009624; }

        .error-msg {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 14px;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Acceso Administrativo</h1>
        
        <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@ejemplo.com">
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="••••••">
        </div>

        <button id="btnLogin">Entrar</button>
        <p class="error-msg" id="errorDisplay">Error de autenticación</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAiB_9V732W-5ZsPOebs-geKsDcjjzoFVM",
            authDomain: "anfaapp-6b987.firebaseapp.com",
            databaseURL: "https://anfaapp-6b987-default-rtdb.firebaseio.com",
            projectId: "anfaapp-6b987",
            storageBucket: "anfaapp-6b987.firebasestorage.app",
            messagingSenderId: "372675720641",
            appId: "1:372675720641:web:fcdbafd7dd62b59091eb40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ID DEL ADMINISTRADOR
        const ADMIN_UID = "Kwg6h0wzCTdfiLPyDFLOdiY4zEx2";

        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDisplay = document.getElementById('errorDisplay');

            errorDisplay.style.display = 'none';

            if (!email || !password) {
                showError("Por favor ingresa correo y contraseña.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.uid === ADMIN_UID) {
                    window.location.href = "index.html";
                } else {
                    await signOut(auth);
                    showError("Acceso denegado. Esta cuenta no tiene permisos de administrador.");
                }

            } catch (error) {
                console.error(error);
                showError("Credenciales incorrectas o error de conexión.");
            }
        });

        function showError(msg) {
            const el = document.getElementById('errorDisplay');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
